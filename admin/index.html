<head>

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

<body class="h-100" style="background:#f1f1f1">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center" >
                <div class="col-md-6">
                    <div class="authincation-content" >
                        <div class="row no-gutters" style="background: #62CF86;border-radius: 10px;box-shadow: 0px 0px 10px lightgreen;border: 2px solid #19181a; outline: 2px solid lightgreen;">
                            <div class="col-xl-12">
                                <div class="auth-form">
									
                                    <h4 class="text-center mb-4 text-white">Administrator Login</h4>
                                    <form action="admin_login.php" method="POST">
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><span>Username</span></label>
                                            <input type="text" name="username" class="form-control" style="color:black" placeholder="John Doe">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><span>Password</span></label>
                                            <input type="password" name="password" class="form-control" style="color:black" placeholder="Password">
                                        </div>
                                       
                                       
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-block" style="color:#f1f1f1;background: #19181a;border-radius: 10px;">LOGIN</button>
                                        </div>
                                    </form>

                                    <script type="text/javascript">
                                        document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the form from submitting normally
        
        // Create a new FormData object from the form
        let formData = new FormData(this);
        
        // Create a new XMLHttpRequest object
        let xhr = new XMLHttpRequest();
        
        // Configure the request
        xhr.open('POST', 'admin_login.php', true);
        
        // Set up the onload function to handle the response
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 400) {
                // Success! Parse the response and alert it
                let response = xhr.responseText;
                alert(response);

                if(response = 'Login Successfully!'){
                    window.location.href = 'dashboard';
                }
            } else {
                // Error! Alert the error message
                alert('Error: ' + xhr.status);
            }
        };
        
        // Set up the onerror function to handle any errors
        xhr.onerror = function() {
            alert('Request failed');
        };
        
        // Send the request
        xhr.send(formData);
    });
});

                                    </script>
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
