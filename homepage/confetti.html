<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
    body {
  background: #eff7ff;
  font-family: sans-serif;
  padding: 0 0 3rem 0;
}

header svg {
  width: 150px;
  height: auto;
  position: static;
}

header p {
  text-align: center;
  margin-bottom: 2rem;
}

h1 {
  color: #034eb0;
  font-size: 3rem;
  text-align: center;
  line-height: 1;
}

form {
  width: 18rem;
}

form p {
  margin-top: 0;
}

.card {
  display: block;
  position: relative;
  background: white;
  padding: 1rem;
  border-radius: 3px;
  margin: 0 auto;
  width: 18rem;
}

.card:after {
  content: "";
  display: block;
  position: absolute;
  background-image: linear-gradient(
    45deg,
    red 12.5%,
    #fff 12.5%,
    #fff 25%,
    #034eb0 25%,
    #034eb0 37.5%,
    #fff 37.5%,
    #fff 50%,
    red 50%,
    red 62.5%,
    #fff 62.5%,
    #fff 75%,
    #034eb0 75%,
    #034eb0 87.5%,
    #fff 87.5%,
    #fff 100%
  );
  background-size: 50px 50px;
  border-radius: 5px;
  top: -5px;
  right: -5px;
  bottom: -5px;
  left: -5px;
  z-index: -1;
  box-shadow: 0 0 20px #666;
}

label {
  display: block;
  font-size 1.25rem;
  font-weight: bold;
  line-height: 1.2;
  padding-bottom: 0.5rem;
  padding-left: 1.1rem;
}

input,
textarea {
  display: block;
  width: 86%;
  font-size: 1rem;
  padding: 0.875rem 1.125rem;
  border-radius: 0.75rem;
  border: 1px solid rgba(138, 138, 138, 0.3);
  background-color: #fff;
  font-family: foco, sans-serif;
}

input[type="radio"] {
  display: none;
}

.emoji {
  display: block;
  padding: 0.875rem 0.5rem;
  border-radius: 0.75rem;
  border: 1px solid rgba(138, 138, 138, 0.3);
  text-align: center;
  width: 94%;
  line-height: 1;
  display: table;
    table-layout: fixed;
}

.emoji label {
  display: inline-block;
  font-size: 1.5rem;
  margin: 0;
  padding: 0;
  display: table-cell;
    text-align: center;
  transition: scale 0.3s ease-in-out;
}

.emoji label:hover {
  scale: 1.1;
  cursor: pointer;
}

input[type="radio"]:checked + label {
  scale: 1.5;
}

svg {
  position: fixed;
  z-index: -1;
  top: 0;
  left: 0;
  right: 0;
  display: block;
  height: 100vh;
  width:auto;
}

button {
  display: block;
  width: 100%;
  font-size: 1.5rem;
  font-weight: bold;
  cursor: pointer;
  color: white;
  padding: 0.875rem 1.125rem;
  border-radius: 0.75rem;
  border: 1px solid rgba(138, 138, 138, 0.3);
  background-color: #034eb0;
  font-family: foco, sans-serif;
  transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out, opacity 0.3s ease-in-out, border 0.3s ease-in-out;
}

button:hover {
  background-color: #ffcd00;
    color: #333;
    border-color: #ffcd00;
  transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out, opacity 0.3s ease-in-out, border 0.3s ease-in-out;
}

button:active {
  scale: 1.01;
}

#left { display: none; }

footer {
  margin: 1rem;
  max-width: 38rem;
  margin: 3rem auto 2rem auto;
  font-size: 80%;
  color: #545454;
}

@media all and (min-width:780px) {
  #left {
    position: absolute;
    display: block;
  background: #034eb0;
  position: absolute;
    width: 18rem;
    height: 23.25rem;
    top: 1rem;
    left: 1rem;
     border-radius: 0.75rem;
  }
  #left:after {
    content: '';
    display: block;
    height: 23rem;
    border-right: 1px solid #ccc;
    margin-right: -1rem;
  }
  #left:before {
    content: '';
    position: absolute;
    top: 1rem;
    left: 1rem;
    width: 16rem;
    text-align: center;
    line-height: 20rem;
      display: block;
    font-size: 10rem;
  }
  #emoji1:checked ~ #left:before {
    content: 'ü§©';
  }
  #emoji2:checked ~ #left:before {
    content: 'üôá';
  }
  #emoji3:checked ~ #left:before {
    content: 'üëç';
  }
  #emoji4:checked ~ #left:before {
    content: 'üôè';
  }
  #emoji5:checked ~ #left:before {
    content: 'üéâ';
  }
  main {
    text-align: center;
  }
  .emoji {
    display: flex;
    justify-content: space-around;
  }
  .card {
    width: 38rem;
    margin: 0 auto;
  }
  form {
    text-align: left;
    padding-left: 20rem;
  }
}
  </style>
</head>
